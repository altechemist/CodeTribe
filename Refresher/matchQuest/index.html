<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Quest</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Title -->
    <div class="header-section">
        <div class="title">Match Quest</div>
        <div class="sub-title">A Memory Game</div>
    </div>


    <div class="display-dashboard" style="text-align: center; margin-top: 10px">
        <!-- Move Count -->
        <div class="bar-display" id="moveCount">Moves: 584</div>

        <!--  Count found cards -->
        <div class="bar-display" id="matchesDisplay">Matches: 584</div>

        <!-- Timer Display -->
        <button class="timer-display" id="timerDisplay">00:05</button>

    </div>


    <!-- Game Area -->
    <div class="game-area" id="game-area" style="text-align: center; margin-top: 20px;">
        <!-- Game Cards -->
    </div>


    <!-- Include code -->
    <script src="./js/script.js"></script>
</body>

</html>
